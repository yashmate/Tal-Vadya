<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #main{
            margin-top: 5%
        }
        .form-group{
            padding: 15px;
        }
    </style>
  <title>Registration Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container" id='main'>
    <h2 class="text-center"><span class="badge badge-info">REGISTER</span></h2>
    <form action = "http://localhost:5000/register" method = "POST">
            <div class="form-group row">
                    <label for="namevariable"  class="col-sm-2 col-form-label">NAME</label>
                    <div class="col-sm-10">
                      <input type="text" name="namevar" class="form-control" id="namevariable" value="Name">
                    </div>
            </div>
            <div class="form-group row">
              <label for="staticEmail" class="col-sm-2 col-form-label">EMAIL</label>
              <div class="col-sm-10">
                <input name='emailid' type="text" class="form-control" id="staticEmail" value="email@example.com">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPassword" class="col-sm-2 col-form-label">PASSWORD</label>
              <div class="col-sm-10">
                <input type="password" name='passwd' class="form-control" id="inputPassword" placeholder="Password">
              </div>
            </div>
            <div class="form-group text-center">
                    <button type="submit" class="btn btn-success">REGISTER</button>
                </div>
            </div>
          </form>
</div>

</body>
</html>
